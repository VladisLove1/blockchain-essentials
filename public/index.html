<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExpressWebServer</title>
</head>
<body>
    <div>
        <h1 id="response">No response</h1>

        <button onclick="contactServer()">Contact the webserver</button>
    </div>

    <script>
        function contactServer() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                var test = JSON.parse(this.responseText)

                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML = test.t1 + ' ' + test.t2;
                }
            };
            xhttp.open("GET", "ajax-request", true);
            xhttp.send();
        }
    </script>
</body>
</html>
